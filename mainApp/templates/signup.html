
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup - Legal AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --primary: #8b5cf6;
        --text-primary: #f8fafc;
        --error: #ef4444;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background: linear-gradient(135deg, var(--bg-dark), #0c1221);
        color: var(--text-primary);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        background-color: var(--bg-card);
        padding: 2rem;
        border-radius: 1rem;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }

      form input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #334155;
        background-color: transparent;
        color: white;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border 0.3s ease;
      }

      form input:focus {
        border-color: white;
        outline: none;
      }

      button {
        width: 100%;
        background-color: var(--primary);
        color: white;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #7c3aed;
      }

      .error-msg {
        color: var(--error);
        text-align: center;
        margin-bottom: 1rem;
        font-weight: 500;
      }

      @media (max-width: 575.98px) {
        h2 {
          font-size: 1.4rem;
        }

        form input,
        button {
          font-size: 0.9rem;
          padding: 0.65rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Create an Account</h2>

      {% if error %}
        <div class="error-msg">{{ error }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="text" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
